<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Londrina+Sketch&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>🖋️<b>Agenda de Contatos</b>🖋️</h1>
        </header>
        <form id="form">
            <input type="text" required placeholder="Nome do contato" id="nome_contato">
            <input type="number" required placeholder="Número do contato" id="numero_contato">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th class="nome">Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
